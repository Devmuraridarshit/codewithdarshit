<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="title">Sliding Cards</h2>
    <div class="slider-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider">
            <div class="slide">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>This is the first card description.</p>
                </div>
            </div>
            <div class="slide">
                <div class="card">
                    <h3>Card 2</h3>
                    <p>This is the second card description.</p>
                </div>
            </div>
            <div class="slide">
                <div class="card">
                    <h3>Card 3</h3>
                    <p>This is the third card description.</p>
                </div>
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
